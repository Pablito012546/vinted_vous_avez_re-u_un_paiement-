<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chargement...</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      flex-direction: column;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #007b76;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Nous sécurisons votre connexion.</h2>
  <p>Connexion en cours...</p>

  <script>
    const redirectUrl = "{{ redirect_url }}";

    console.log("Loading page: Tentative de redirection vers :", redirectUrl);

    // Redirige après un délai de 4 secondes (4000 millisecondes)
    setTimeout(() => {
        if (redirectUrl && redirectUrl !== "None") {
            console.log("Redirection effective vers :", redirectUrl);
            window.location.href = redirectUrl;
        } else {
            console.error("URL de redirection manquante ou invalide. Redirection vers la page d'accueil.");
            window.location.href = "/";
        }
    }, 4000); // <-- DÉLAI MIS À JOUR À 4 SECONDES
  </script>
</body>
</html>
